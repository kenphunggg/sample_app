---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: measure-yolo
  namespace: serverless # Ensure this namespace exists in your cluster
  labels:
    app: measure-yolo
spec:
  # The Knative minScale: "1" is achieved by setting replicas to 1
  replicas: 1 
  selector:
    matchLabels:
      app: measure-yolo
  template:
    metadata:
      labels:
        app: measure-yolo
    spec:
      # The Knative nodeSelector is directly translated here
      nodeSelector:
        kubernetes.io/hostname: "cloud-node"
      containers:
        - name: measure-yolo-container # Give the container a clear name
          image: docker.io/lazyken/measure-yolo:v1@sha256:19c6b78bc821ce089b2e65d5718116d2010d84d11e86043eb2263557a13452c7
          resizePolicy:
          - resourceName: cpu
            restartPolicy: NotRequired
          ports:
            - containerPort: 8080
          env:
            - name: RTMP_STREAM_URL
              value: '192.168.17.129:2000'
          # Add default resources, as it is good practice for K8s deployments.
          # These can be changed later by your script.
          resources:
            requests:
              cpu: "100m"
              memory: "3Gi"
            limits:
              cpu: "3000m"
              memory: "3Gi"

---
apiVersion: v1
kind: Service
metadata:
  name: measure-yolo # Changed name to avoid conflict with Deployment name if needed
  namespace: serverless
spec:
  # Use LoadBalancer if running in a cloud environment (AWS, GCP, Azure, etc.)
  # Change to 'NodePort' or 'ClusterIP' if running locally (e.g., Minikube, K3s)
  type: NodePort 
  selector:
    app: measure-yolo
  ports:
    - nodePort: 32593
      port: 80      # The port the service exposes
      targetPort: 8080 # The port the container listens on