apiVersion: apps/v1
kind: Deployment
metadata:
  name: measure-streaming
  namespace: serverless
  labels:
    app: measure-streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: measure-streaming
  template:
    metadata:
      labels:
        app: measure-streaming
    spec:
      containers:
      - name: measure-streaming-container
        image: docker.io/lazyken/measure-streaming:v2@sha256:36a4892e8c742f35f3e0f8df0eed53b751899172c638468b269fbd022008ca48
        env:
        - name: SOURCE_IP
          value: "192.168.17.130:2000" # Your desired default IP
        - name: SCALE_VALUE
          value: "1280:720" # Your desired default IP
        ports:
        - name: api
          containerPort: 5000
        - name: hls
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /stream/status
            port: api # Refers to the port named 'api' above
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /stream/status
            port: api
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: measure-streaming
  namespace: serverless
spec:
  type: NodePort
  selector:
    app: measure-streaming
  ports:
  - name: api
    protocol: TCP
    port: 5000       # Port the Service exposes internally in the cluster
    targetPort: api  # Port on the Pod (references port 'name' from Deployment)
  - name: hls
    protocol: TCP
    port: 8080       # Port the Service exposes internally in the cluster
    targetPort: hls  # Port on the Pod